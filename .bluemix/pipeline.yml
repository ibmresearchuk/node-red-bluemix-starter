--- 
stages: 
  - name: Build
    inputs: 
      - type: git
        branch: master
    triggers: 
      - type: commit
    jobs: 
      - name: Build
        type: builder
  - name: Deploy
    inputs: 
      - type: job
        stage: Build
        job: Build
    triggers: 
      - type: stage
    jobs: 
      - name: dev
        type: deployer
        script: |-
            #!/bin/bash
            cf push "${CF_APP}" --no-start
            cf create-service cloudantNoSQLDB Lite "${CF_APP}.cloudantNoSQLDB"
            cf bind-service "${CF_APP}" "${CF_APP}.cloudantNoSQLDB" -c '{"role":"Manager"}'
            cf start "${CF_APP}"
            # View logs
            cf logs "${CF_APP}" --recent
        target:
          region_id: ${CF_REGION_ID}
          organization: ${CF_ORGANIZATION}
          space: ${CF_SPACE}
          application: ${CF_APP}
          api_key: ${API_KEY}
