template.description: "Cette chaîne d'outils vous permet de développer et de déployer une application Cloud Foundry. Par défaut, la chaîne d'outils clone une application exemple Node.js \"Hello World\" dans un référentiel Git hébergé par IBM, que vous pouvez ensuite modifier.  Cette chaîne d'outils est préconfigurée pour la distribution continue, le contrôle des sources, le suivi des problèmes et l'édition en ligne.\n\nLa chaîne d'outils utilise des outils qui font partie du service Continuous Delivery.  Si aucune instance de ce service n'existe dans l'organisation sélectionnée, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_cfv2)."
