template.name: "Desenvolver um aplicativo do Cloud Foundry"
template.description: "Com esta cadeia de ferramentas, é possível desenvolver e implementar um aplicativo Cloud Foundry. Por padrão, a cadeia de ferramentas clona um app de amostra Node.js “Hello World” em um repositório Git hospedado pela IBM, que depois você pode modificar.  Esta cadeia de ferramentas é pré-configurada para entrega contínua, controle de fonte, rastreamento de problemas e edição on-line.\n\nA cadeia de ferramentas usa ferramentas que fazem parte do serviço Continuous Delivery.  Se uma instância desse serviço ainda não estiver na organização selecionada, ela será adicionada automaticamente com o plano [Lite](/catalog/services/continuous-delivery/) grátis selecionado ao clicar em **Criar**.\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_cfv2)."
template.gettingStarted: "**Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** Confirme uma mudança no repositório Git para acionar uma nova compilação e implementação. Para obter instruções passo a passo, veja o [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_cfv2?task=2) para essa cadeia de ferramentas."
